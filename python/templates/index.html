{% extends "base.html" %}
{% block content %}
<div class="container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Time</th>
                <th>Location</th>
                <th>Food</th>
            </tr>
        </thead>
        <tbody>
			{% for event in events %}
            <tr>
                <td>{{event.name}}</td>
                <td>{{event.time}}</td>
                <td>{{event.location}}</td>
                <td>{{event.food}}</td>
            </tr>
			{% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
