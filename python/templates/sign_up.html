{% extends "base.html" %}
{% block title %}Join UIUC FreeFood{% endblock %}
{% block content %}
<div class="container">

<div class="row">
<div class="col-md-3"></div>
<div class="col-md-6">

<div class="row">
	<h1>Join UIUC FreeFood</h1>
</div>

<div class="row">
	<form role="form" action="/create_new" method="POST">
		<div class="form-group">
			<label for="signup_username">Username</label>
			<input type="text" name="username" class="form-control" id="signup_username">
		</div>
		<div class="form-group">
			<label for="signup_emailAddress">Email Address</label>
			<input type="email" name="email-addr" class="form-control" id="signup_emailAddress">
		</div>
		<div class="form-group">
			<label for="signup_password">Password</label>
			<input type="password" name="password" class="form-control" id="signup_password">
		</div>
		<div class="form-group">
			<label for="signup_confirmPassword">Confirm your password</label>
			<input type="password" class="form-control" id="signup_confirmPassword">
		</div>
		<button type="submit" class="btn btn-default">Create an account</button>
	</form>
</div>

</div>
<div class="col-md-3"></div>
</div><!-- /row -->

</div>
{% endblock %}
