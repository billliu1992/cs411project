{% extends "base.html" %}
{% block title %}UIUC FreeFood - Event Edit{% endblock %}
{% block content %}
<div class="container">

<div class="row">
	<div class="col-md-3">
		<h1>location stuff</h1>
	</div>

	<div class="col-md-6">
		<h2>Event <small>Location</small></h2>
		<form class="form-horizontal" role="form" action="/edit_{{event.eventId}}" method=post>
			<div class="form-group">
				<label for="event_location_name" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="event_location_name" 
						   value="{{event.location.name}}" placeholder="Location Name">
				</div>
			</div>
			<div class="form-group">
				<label for="event_location_address" class="col-sm-2 control-label">Address</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="event_location_address" 
						   value="{{event.location.address}}" placeholder="Address">
				</div>
			</div>
			<div class="form-group">
				<label for="event_location_gpsAddress" class="col-sm-2 control-label">gpsAddress</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="event_location_gpsAddress" 
						   value="{{event.location.gps_coord}}" placeholder="gpsAddress">
				</div>
			</div>

			<h2>Event <small>Food</small></h2>
			<div class="form-group">
				<label for="event_food_name" class="col-sm-2 control-label">foodName</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="event_food_name" 
						   value="{{event.food.foodName}}" placeholder="foodName">
				</div>
			</div>
			
			<h2>Event <small>Name</small></h2>
			<div class="form-group">
				<label for="event_name" class="col-sm-2 control-label">name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="event_name" 
						   value="{{event.name}}" placeholder="Event Name">
				</div>
			</div>
			<div class="form-group">
				<label for="event_time" class="col-sm-2 control-label">time</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="event_time" 
						   value="{{event.time}}" placeholder="%Y-%m-%d %H:%M:%S">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</div>
		</form>
	</div>
	<form class="form-horizontal" action="/delete_{{event.eventId}}">
		<button type="submit" class="btn btn-danger">Delete</button>		
	</form>

<div class="col-md-3"></div>

</div>

</div>
{% endblock %}
