{% extends "base.html" %}
{% block title %}UIUC FreeFood - Event Edit{% endblock %}
{% block content %}
<div class="container">

<div class="row">
	<div class="col-md-3">
		<h1>tells us a location</h1>
	</div>

	<div class="col-md-6">
		<h2>Event <small>Location</small></h2>
		<form class="form-horizontal" role="form" action="/location_new" method=post>
			<div class="form-group">
				<label for="event_location_name" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="event_location_name" 
						   placeholder="Location Name">
				</div>
			</div>
			<div class="form-group">
				<label for="event_location_address" class="col-sm-2 control-label">Address</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="event_location_address" 
						   placeholder="Address">
				</div>
			</div>
		</form>
	</div>

<div class="col-md-3"></div>

</div>

</div>
{% endblock %}
